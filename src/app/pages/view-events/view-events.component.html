<div class="container mt-3 mb-3 d-flex justify-content-center">
  <div class="row">
    <div class="col-3">
      <input
        type="text"
        placeholder="Search"
        (input)="getSearchValue(search)"
        #search
        class="form-control"
      />
    </div>
    <div class="col-3">
      <select
        (change)="priceRangeFilter(priceRange)"
        #priceRange
        name="priceRange"
        id="priceRange"
        class="form-select"
      >
        <option value="select" selected>All</option>
        <option value="0-500">0-500</option>
        <option value="500-1000">500-1000</option>
        <option value="1000-5000">1000-5000</option>
        <option value="5000-10000">5000-10000</option>
      </select>
    </div>
    <div class="col-3">
      <select
        (change)="categoryNameFilter(categoryName)"
        #categoryName
        name="priceRange"
        id="priceRange"
        class="form-select"
      >
        <option value="select" selected>All</option>
        <option *ngFor="let data of categories" [value]="data.categoryName">
          {{ data.categoryName }}
        </option>
      </select>
    </div>
    <div class="col-3">
      <button
        type="button"
        class="btn btn-primary px-4 rounded-3"
        (click)="resetFilters(priceRange, categoryName, search)"
      >
        Reset
      </button>
    </div>
  </div>
</div>
<div class="container">
  <app-datatable [rowData]="rowData" [colDef]="colDef"></app-datatable>
</div>
